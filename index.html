<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web con formulario para enviar un correo electr√≥nico.">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Montserrat:wght@100;200;300;500&display=swap"
    rel="stylesheet">
  <script src="validate.js"></script>
  <title>Enviar correo electr√≥nico</title>
</head>

<body>
  <header>
    <h2>Formulario de Correo Electr√≥nicoüì®</h2>
  </header>
  <form method="post" enctype="multipart/form-data" class="form-container">
    <section class="form-group">
      <label for="remitente">Remitente:</label>
      <input type="email" id="remitente" name="remitente" value="poor-student@isdicoders.com">
    </section>
    <section class="form-group">
      <label for="destinatario">Destinatario:</label>
      <input type="email" id="destinatario" name="destinatario" required>
    </section>
    <section class="form-group">
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>
    </section>
    <section class="form-group">
      <label for="cuerpo">Cuerpo:</label>
      <textarea id="cuerpo" name="cuerpo" rows="4" required placeholder="Escribe tu mensaje aqu√≠."></textarea>
    </section>
    <section class="form-group">
      <label for="adjunto">Archivo Adjunto:</label>
      <input type="file" id="adjunto" name="adjunto">
    </section>
    <section class="form-group">
      <label for="schedule">Programar Env√≠o:</label>
      <input type="checkbox" id="schedule" name="programar_envio">
    </section>
    <section class="schedule-group">
      <label for="fecha_hora">Fecha y Hora de Env√≠o:</label>
      <input type="datetime-local" id="fecha_hora" name="fecha_hora">
    </section>
    <section class="button">
      <button type="submit">Enviar Correo</button>
    </section>
  </form>
</body>

</html>
